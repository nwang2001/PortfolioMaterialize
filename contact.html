  <main>
    <fieldset>
      <legend id="contact">Contact Me</legend>
      <div class="row">
        <p>Hello there! If you would like to contact me, this is <a href="mailto:nikkiw011201@gmail.com"
            class="email">my email</a>. Fill out the form if you would like me to contact you. My social media pages are also attached below. Thanks for visiting!
        </p>
      </div>
      <div class="row">
        <form class="col s12" action="https://httpbin.org/post" method="post">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text">
              <label for="last_name">Last Name</label>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          <label for="phone">Phone</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Leave a Message</label>
          </div>
        </div>
      </div>
      <div class="row">
        <button type="submit">Submit</button>
        <button type="reset" value="Reset">Reset</button>
      </div>
    </form>
    </fieldset>
